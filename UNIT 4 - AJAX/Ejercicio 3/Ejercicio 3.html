<!DOCTYPE html>
<html>
<body>

<h2>AJAX + JSON Demo</h2>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);

  // 1. Mostrar la longitud del array
  let text = "<p>Longitud del array: " + myObj.length + "</p>";

  // 2. Mostrar los elementos en una tabla
  text += "<table border='1'><tr><th>Nombre</th><th>Edad</th></tr>";
  for (let i = 0; i < myObj.length; i++) {
    text += "<tr><td>" + myObj[i].name + "</td><td>" + myObj[i].age + "</td></tr>";
  }
  text += "</table>";

  document.getElementById("demo").innerHTML = text;
}
xmlhttp.open("GET", "https://www.w3schools.com/js/json_demo_array.txt", true);
xmlhttp.send();
</script>

</body>
</html>
