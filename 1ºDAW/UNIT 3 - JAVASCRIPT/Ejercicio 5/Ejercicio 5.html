<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h2>Cambiar el estilo del parrafo</h2>
    <p id="text">Ejemplo de parrafo</p>
    <button onclick="changeFont('Arial')">Arial</button>
    <button onclick="changeFont('Times New Roman')">Times New Roman</button>
    <button onclick="changeFont('Courier New')">Courier New</button>
    
    <h2>Cambiar imagen</h2>
    <img id="image" src="imagen1.jpg" alt="Image" width="200">
    <br>
    <button onclick="changeImage('imagen1.jpg')">Imagen 1</button>
    <button onclick="changeImage('imagen2.jpg')">Imagen 2</button>
    <button onclick="changeImage('imagen3.jpg')">Imagen 3</button>
    
    <h2>Muestra mensajes</h2>
    <div id="message">Default Message</div>
    <br>
    <button onclick="showMessage('¡Hola!')">Mensaje 1</button>
    <button onclick="showMessage('¡Bienvenido!')">Mensaje 2</button>
    <button onclick="showMessage('¡Adiós!')">Mensaje 3</button>
    
    <script>
        function changeFont(font) {
            document.getElementById('text').style.fontFamily = font;
        }

        function changeImage(src) {
            document.getElementById('image').src = src;
        }

        function showMessage(message) {
            document.getElementById('message').textContent = message;
        }
    </script>
</body>
</html>
