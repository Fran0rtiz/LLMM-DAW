<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 25</title>
    <style>
        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
        }

        select, input {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Rellena tu CV</h1>
   
    <legend>Datos personales</legend>

    <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia">
            <option value="">- selecciona -</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
        </select>
    <br>

    <label>Fecha de nacimiento</label>
        <input type="text" name="dia" placeholder="Día" size="3">
        de
        <select name="mes">
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>
        </select>
        de
        <input type="text" name="año" placeholder="Año" size="4">
    <br>

    <label for="temas">Temas de interés</label>
        <select id="temas" name="temas" size="5">
            <option>Administración de bases de datos</option>
            <option>Análisis y programación</option>
            <option>Arquitectura</option>                <option>Calidad</option>
            <option>ERP, CRM, Business Intelligence</option>
        </select>
</body>
</html>
