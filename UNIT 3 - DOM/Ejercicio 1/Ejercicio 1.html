<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Contenido de Párrafos</title>
</head>

<body>
    <p>Primer párrafo de ejemplo.</p>
    <p>Segundo párrafo.</p>
    <p>Tercer párrafo.</p>

    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <h3>Contenido de los Párrafos:</h3>
    </div>

    <script>
        const paragraphs = document.getElementsByTagName('p');
        const outputDiv = document.getElementById('output');

        for (let i = 0; i < paragraphs.length; i++) {
            const content = document.createElement('div');
            content.textContent = `Párrafo ${i + 1}: ${paragraphs[i].textContent}`;
            outputDiv.appendChild(content);
        }
    </script>
</body>

</html>
