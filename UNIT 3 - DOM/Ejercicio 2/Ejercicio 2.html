<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agregar Imagen con JavaScript</title>
</head>
<body>

  <h2>Imagen agregada</h2>
  <div id="imagen"></div>

  <script>
    const imagen = document.createElement("img");
    imagen.src = "https://www.w3schools.com/js/pic_bulbon.gif";
    imagen.alt = "Bombilla encendida";
    imagen.width = 150;
    const contenedor = document.getElementById("imagen");
    contenedor.appendChild(imagen);
  </script>

</body>
</html>
